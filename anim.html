<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Css Animation Showcase</title>
  <meta name="author" content="Lambros Hatzinikolaou">
  <meta name="description" content="A place to showcase and experiment with css animations">
  <meta name="keywords" content="transitions, transform">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
      
body {
  background: #0bbea0;
}

.loader {
  background: white;
  border-radius: 50%;
  color: #222;
  font-size: 24px;
  font: Helvetica, Arial, Sans-serif;
  height: 3em;
  width: 3em;
  position: absolute;
  top: calc(50% - 1.5em);
  left: calc(50% - 1.5em);
  animation: pendolino 2s steps(6) infinite;
}
@keyframes pendolino {
   0% {
      transform:translateX( 5em);
   }
   50% {
      transform: translateX(-5em)
   }
   100% {
      transform: translateX(5em);
   }
}

  </style>
  </head>
  <body>
     <div class="loader">

     </div>

  </body>
</html>
